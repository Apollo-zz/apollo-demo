<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>播放器效果</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <!-- 分享图片 -->
    <div style="display: none;">
        <img src="images/hsym.jpg" style="display: block;">
    </div>
    <!-- 播放层 -->
    <div class="wrap-main">
        <div class="wrap-main-bg show"></div>
        <!-- 指针 -->
        <div class="wrap-needle">
            <div class="icon-axis"></div>
            <div class="icon-needle default"></div>
        </div>
        <!-- 歌曲信息 -->
        <h3 class="main-title">我的周杰伦</h3>
        <p class="main-author">黑色幽默</p>
        <!-- 碟片 -->
        <div class="wrap-disk" id="wrapDisk">
            <div class="disk">
                <div class="disk-bg">
                    <div class="disk-cover disk-cover-1"></div>
                </div>
            </div>
            <div class="disk">
                <div class="disk-bg">
                    <div class="disk-cover disk-cover-2"></div>
                </div>
            </div>
            <div class="disk">
                <div class="disk-bg">
                    <div class="disk-cover disk-cover-3"></div>
                </div>
            </div>
            <div class="disk">
                <div class="disk-bg">
                    <div class="disk-cover disk-cover-4"></div>
                </div>
            </div>
            <div class="disk">
                <div class="disk-bg">
                    <div class="disk-cover disk-cover-5"></div>
                </div>
            </div>
            <div class="disk">
                <div class="disk-bg">
                    <div class="disk-cover disk-cover-6"></div>
                </div>
            </div>
        </div>
        <!-- 专辑介绍 -->
        <p class="main-desc">出自专辑：<span class="bg-music">JAY同名专辑</span></p>
        <!-- 播放控制区 -->
        <div class="wrap-control">
            <div class="btn-control" data-music="0" data-play="pause"></div>
            <div class="btn-pre"></div>
            <div class="btn-next"></div>
        </div>
        <!-- 背景音乐 -->
        <audio class="file-music" hidden="hidden" loop="loop" preload="metadata" controls="" src="file/hsym.mp3">
        </audio>
        <audio class="file-music" hidden="hidden" loop="loop" preload="metadata" controls="" src="file/kblk.mp3">
        </audio>
        <audio class="file-music" hidden="hidden" loop="loop" preload="metadata" controls="" src="file/gq.mp3">
        </audio>
        <audio class="file-music" hidden="hidden" loop="loop" preload="metadata" controls="" src="file/yq.mp3">
        </audio>
        <audio class="file-music" hidden="hidden" loop="loop" preload="metadata" controls="" src="file/bnsdmm.mp3">
        </audio>
        <audio class="file-music" hidden="hidden" loop="loop" preload="metadata" controls="" src="file/qsqr.mp3">
        </audio>
    </div>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/share.js"></script>
</body>
</html>
